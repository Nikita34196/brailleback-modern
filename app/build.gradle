plugins {
    id 'com.android.application'
}

android {
    namespace 'org.google.android.marvin.brailleback'
    compileSdk 34 // Попробуем временно 34 для лучшей стабильности с плагином 8.2.2

    defaultConfig {
        applicationId "org.google.android.marvin.brailleback"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0-modern"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
